<!DOCTYPE html>
<html>
<head>
    <title>Limpando Cache - CIVENI</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0B4F8C 0%, #C41E3A 100%);
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { margin-bottom: 20px; }
        p { font-size: 18px; margin: 10px 0; }
        .success { color: #4CAF50; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpando Cache do Sistema</h1>
        <div class="spinner"></div>
        <p id="status">Aguarde...</p>
    </div>

    <script>
        async function clearAllCache() {
            const status = document.getElementById('status');
            
            try {
                // 1. Limpar localStorage
                status.textContent = 'Limpando localStorage...';
                await new Promise(r => setTimeout(r, 500));
                localStorage.clear();
                
                // 2. Limpar sessionStorage
                status.textContent = 'Limpando sessionStorage...';
                await new Promise(r => setTimeout(r, 500));
                sessionStorage.clear();
                
                // 3. Limpar Cache API
                if ('caches' in window) {
                    status.textContent = 'Limpando Cache API...';
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                }
                
                // 4. Limpar cookies
                status.textContent = 'Limpando cookies...';
                await new Promise(r => setTimeout(r, 500));
                document.cookie.split(";").forEach(c => {
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                });
                
                // 5. Sucesso!
                status.innerHTML = '<span class="success">‚úÖ Cache limpo com sucesso!</span><br><br>Redirecionando...';
                
                // 6. Redirecionar para home com timestamp
                await new Promise(r => setTimeout(r, 2000));
                window.location.href = '/?nocache=' + Date.now();
                
            } catch (error) {
                status.textContent = '‚ùå Erro: ' + error.message;
                console.error('Erro ao limpar cache:', error);
            }
        }
        
        // Executar automaticamente
        clearAllCache();
    </script>
</body>
</html>
