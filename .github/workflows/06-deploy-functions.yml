name: "06 - Deploy Supabase Functions"

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment:
      name: supabase-${{ inputs.environment }}

    steps:
      - uses: actions/checkout@v6

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy functions
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          FUNCTIONS=$(ls -d supabase/functions/*/ | xargs -n 1 basename)
          for func in $FUNCTIONS; do
            supabase functions deploy $func --no-verify-jwt
          done
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - run: |
          echo "## ðŸš€ Functions Deployed" >> $GITHUB_STEP_SUMMARY
          echo "Environment: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Next:** Stage 7 - Deploy Environment" >> $GITHUB_STEP_SUMMARY
